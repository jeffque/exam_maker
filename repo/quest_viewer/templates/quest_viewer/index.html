{% extends 'base.html' %}
{% block title %}Welcome to Exam Maker{% endblock %}
{% block content %}
{% if discipline_list %}
	<ul>
		{% for discipline in discipline_list %}
		<li><a href='{% url 'discipline'  discipline.id %}'>{{ discipline }}</a></li>
		{% endfor %}
	</ul>
{% else %}
	<p>No disciplines available</p>
{% endif %}
{% endblock %}
