<html>
	<head>
		<title>Subject {{ subject }}</title>
	</head>
	<body>
<h1><a href='/v/subject/{{ subject_id }}'>{{ subject }}</a></h1>
{% if discipline_list %}
	<ul>
		{% for d_subj in discipline_list %}
		<li> {% if d_subj.main_discipline %}!{% endif %}<a href='/v/discipline/{{ d_subj.discipline.id }}'>{{ d_subj.discipline }}</a></li>
		{% endfor %}
	</ul>
{% else %}
	<p>No disciplines for this subject available</p>
{% endif %}
	</body>
</html>
